name: CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-18.04
    env:
      IMAGE_FULL: quay.io/che-incubator/dash-licenses:next

    steps:
      -
        name: "Checkout license-tool source code"
        uses: actions/checkout@v2
      -
        name: "Docker Buildx"
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
      -
        name: "Docker prepare"
        run: docker image prune -a -f
      -
        name: "Docker Quay.io Login"
        run: docker login -u "${{ secrets.QUAY_CHE_INCUBATOR_USERNAME }}" -p "${{ secrets.QUAY_CHE_INCUBATOR_PASSWORD }}" quay.io
      -
        name: "Build and push the Docker image(s)"
        run: docker buildx build --platform linux/amd64  -t ${IMAGE_FULL}  -f Dockerfile --push .
      -
        name: "Docker Logout"
        run: docker logout
